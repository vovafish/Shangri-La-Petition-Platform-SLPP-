{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="flex justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-4">
                    <label for="bioid" class="block text-sm font-medium text-gray-700">BioID:</label>
                    <input type="text" name="bioid" id="bioid" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    <button type="button" id="scan-qr" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Scan QR Code</button>
                    <div id="reader" class="mt-4" style="width: 300px;"></div>
                </div>
                {% if messages %}
                    <ul class="mb-4">
                        {% for message in messages %}
                            <li class="text-red-500">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Register</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('scan-qr').addEventListener('click', function() {
                const html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader", 
                    { 
                        fps: 10,
                        qrbox: 250
                    }
                );

                html5QrcodeScanner.render((decodedText, decodedResult) => {
                    document.getElementById('bioid').value = decodedText;
                    html5QrcodeScanner.clear();
                }, (errorMessage) => {
                    console.warn(`QR Code scan error: ${errorMessage}`);
                });
            });
        });
    </script>
{% endblock %}
